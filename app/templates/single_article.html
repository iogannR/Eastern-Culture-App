{% extends "base.html" %}

{% block link %}
    href="{{ url_for('static', path='css/single.css')}}"
{% endblock %}

{% block title %}{{ article.title }}{% endblock %}
{% block header %}{{ article.title }}{% endblock %}

{% block content %}
    <article>
        <div class = "single-image">
            <img src="{{ url_for('static', path='images/' + article.single_image_id|string + '.webp') }}">
        </div>
        {{ article.content }}
    </article>
{% endblock %}
